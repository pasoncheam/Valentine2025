<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentine's Day!</title>
  <style>
    body {
      background-color: #f0f0f0; /* Light gray background */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .polaroid {
      background-color: white;
      border: 10px solid white;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      padding: 20px;
    }

    .photo-container {
      position: relative;
      width: 300px; /* Adjust as needed */
      height: 300px; /* Adjust as needed */
      perspective: 1000px; /* For 3D effect */
    }

    .photo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backface-visibility: hidden; /* Hide back of element */
      transition: transform 0.5s ease; /* Smooth transition */
    }

    .photo-front {
      transform: rotateY(0deg);
      background-image: url("images/Hangyodon1.webp"); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
    }

    .photo-back {
      transform: rotateY(180deg);
      background-color: #f8d7da; /* Light pink background for message */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: #880d1e; /* Darker pink for text */
      padding: 20px;
      text-align: center;
    }

    .photo-container:hover .photo-front {
      transform: rotateY(180deg);
    }

    .photo-container:hover .photo-back {
      transform: rotateY(0deg);
    }

    .message {
      /* Styles for your message text */
    }
  </style>
</head>
<body>

<div class="polaroid">
  <div class="photo-container">
    <div class="photo photo-front"></div> <!-- This will display the image -->
    <div class="photo photo-back">
      <div class="message">I love you more than words can say!</div>
    </div>
  </div>
</div>

</body>
</html>
