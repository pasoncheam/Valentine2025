        <script>
            function createPetalFirework(x, y, numPetals) {
  for (let i = 0; i < numPetals; i++) {
    const petal = document.createElement('div');
    petal.className = 'petal';
    petal.style.left = x + 'px';
    petal.style.top = y + 'px';

    // Randomize the x-direction and rotation
    const randomX = Math.random() * 100 - 50; // -50 to +50 offset
    const randomRotation = Math.random() * 360;
    petal.style.transform = `translateX(${randomX}px) rotate(${randomRotation}deg)`;

    // Slightly different animation delay for each petal
    petal.style.animationDelay = Math.random() * 0.5 + 's'; // 0 to 0.5 seconds

    document.body.appendChild(petal);

    // Remove petal after animation finishes (important for performance)
    petal.addEventListener('animationend', () => {
      petal.remove();
    });
  }
}

 // Cursor heart trail effect
 document.addEventListener('mousemove', (e) => {
      const heart = document.createElement('div');
      heart.classList.add('cursor-heart');
      heart.innerHTML = '❤️';
      heart.style.left = `${e.pageX}px`;
      heart.style.top = `${e.pageY}px`;
      document.body.appendChild(heart);

      // Remove the heart after the animation
      setTimeout(() => {
        heart.remove();
      }, 1000);
    });

    function createRandomText() {
            const phrases = [
              "Love you!", "Brub u", "Miss you", "Mooy is you", "Miss your butts", "Kiss u",
              "Eat you", "Do you like it?", "Flower not as preety as you", "Make you brush"
            ];
            const text = document.createElement("div");
            text.classList.add("random-text");
            text.innerText = phrases[Math.floor(Math.random() * phrases.length)];
            document.body.appendChild(text);

            function randomPosition() {
                let x, y;
                do {
                    x = Math.random() * (window.innerWidth - 100);
                    y = Math.random() * (window.innerHeight - 50);
                } while (x > window.innerWidth * 0.3 && x < window.innerWidth * 0.7 && 
                         y > window.innerHeight * 0.3 && y < window.innerHeight * 0.7);
                text.style.left = `${x}px`;
                text.style.top = `${y}px`;
            }

            randomPosition();
            text.style.opacity = 1;
            
            setTimeout(() => {
                text.style.opacity = 0;
                setTimeout(() => text.remove(), 500);
            }, 2000);
        }

        setInterval(createRandomText, 1000);

function triggerFireworksOnLoad() {
  const numFireworks = 5; // Number of firework bursts
  for (let i = 0; i < numFireworks; i++) {

    const y = Math.random() * window.innerHeight * 0.4; // Random y in top 40%
    const numPetals = 20; // Number of petals per firework
    createPetalFirework(x, y, numPetals);
  }
}
